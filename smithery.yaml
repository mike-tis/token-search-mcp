# Smithery Configuration File
runtime: "container"

startCommand:
  type: "http"
  configSchema:
    type: "object"
    properties:
      lunarCrushApiKey:
        type: "string"
        description: "Lunar Crush API key"
    required: ["lunarCrushApiKey"]
  
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."
