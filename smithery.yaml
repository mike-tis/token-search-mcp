# Smithery Configuration File
runtime: "node"
entry: "dist/server.js"

env:
  NODE_ENV: "production"
  PORT: "8080"
  
startCommand:
  type: "http" 
  port: 8080
  
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."

# Metadata for Smithery registry  
name: "Token Search MCP Server"
description: "An MCP server allowing searching tokens in popular tokenlists"
tags:
  - "token"
  - "search" 
  - "erc20"
  - "blockchain"

# Deployment settings
deployment:
  localOnly: false