# Smithery Configuration File

# Using container runtime for deployment
runtime: "container"

# Container runtime configuration
startCommand:
  type: "http"
  # Configuration schema for your MCP server - empty since no configuration is needed
  configSchema:
    type: "object"
    properties: {}
  
  # Empty example configuration since no parameters are required
  exampleConfig: {}

# Docker build configuration
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."
