# Smithery Configuration File
runtime: "typescript"
entry: "./src/server.ts"

env:
  NODE_ENV: "production"
  PORT: "8080"
  
startCommand:
  type: "http"
  port: 8080
  configSchema:
    type: "object"
    properties: {}
  
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."

# Smithery deployment settings
deployment:
  localOnly: false
  
# Metadata for Smithery registry
name: "Token Search MCP Server"
description: "An MCP server allowing searching tokens in popular tokenlists"
tags: 
  - "token"
  - "search" 
  - "erc20"
  - "blockchain"