# Smithery Configuration File

# Switching to container runtime since we had issues with the TypeScript runtime
runtime: "container"

# Container runtime configuration
startCommand:
  type: "http"
  # Define configuration schema if your server needs specific configuration parameters
  configSchema:
    type: "object"
    properties: {}

# Docker build configuration
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."
